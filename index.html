<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=yes">
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --my-blue: rgb(72, 138, 199);
        }

        html {
            overflow: hidden;
            background-color: rgb(34, 34, 34);
        }

        body {
            margin: 0;
        }


        .memeSlider {
            display: flex; flex-direction: column-reverse;
        }

        .memeSlider__circles {
            display: flex; justify-content: center;
        }


        .memeSlider__carusel {
            height: 500px; width: 50vw;
            border-left: 25vw solid rgb(34, 34, 34); border-right: 25vw solid rgb(34, 34, 34);
            background-color: rgba(0, 0, 0, 0);
            display: flex; justify-content: center
        }

        .memeSlider__carusel [data-index="0"] {
            padding-left: 150vw;
        }

        .memeSlider__img {
            width: 50vw; height: 500px; width: 50vw;
            z-index: -1;
            transition: 0.4s;
        }

        .memeSlider__circle {
            width: 25px; height: 25px;
            border: 3px solid var(--my-blue); background-color: var(--my-blue);
            border-radius: 25px;
        }


        .memeSlider__circle:focus {
            border: 3px solid var(--my-blue); background-color: rgba(0, 0, 0, 0);
        }

        .memeSlider__circle:hover {
            filter: brightness(10);
        }

        .memeSlider__circles:has(> [data-index="0"]:focus) + .memeSlider__carusel [data-index="0"]{
            padding-left: 150vw;
        }
        .memeSlider__circles:has(> [data-index="1"]:focus) + .memeSlider__carusel [data-index="0"]{
            padding-left: 50vw;
        }
        .memeSlider__circles:has(> [data-index="2"]:focus) + .memeSlider__carusel [data-index="3"]{
            padding-right: 200vw;;
        }
        .memeSlider__circles:has(> [data-index="3"]:focus) + .memeSlider__carusel [data-index="3"]{
            padding-right: 300vw;
        }
    </style>
</head>
<body>
    <main>
        <div class="memeSlider">
            <div class="memeSlider__circles">
                <button class="memeSlider__circle" data-index = '0'></button>
                <button class="memeSlider__circle" data-index = '1'></button>
                <button class="memeSlider__circle" data-index = '2'></button>
                <button class="memeSlider__circle" data-index = '3'></button>
            </div>
            <div class="memeSlider__carusel">
                <img class="memeSlider__img" data-index = '0' src="kit1.jpg" alt="">
                <img class="memeSlider__img" data-index = '1' src="kit2.jpg" alt="">
                <img class="memeSlider__img" data-index = '2' src="kit3.jpg" alt="">
                <img class="memeSlider__img" data-index = '3' src="kit4.jpg" alt="">
            </div>
        </div>
    </main>
</body>
</html>
